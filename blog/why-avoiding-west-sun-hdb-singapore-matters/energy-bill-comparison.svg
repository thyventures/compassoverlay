  <line x1="100" y1="325" x2="700" y2="325" stroke="#ddd" stroke-width="1" />
  
  <!-- Axis labels -->
  <text x="400" y="440" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">HDB Unit Orientation</text>
