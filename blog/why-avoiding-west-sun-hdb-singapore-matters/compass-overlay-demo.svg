<!-- Placeholder image for compass-overlay-demo.jpg -->
<!-- This is a placeholder. You'll need to replace this with an actual image file. -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Site plan background -->
  <rect x="100" y="100" width="600" height="400" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Building blocks -->
  <rect x="150" y="150" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="150" y="250" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="150" y="350" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  
  <rect x="350" y="150" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="350" y="250" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="350" y="350" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  
  <rect x="550" y="150" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="550" y="250" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  <rect x="550" y="350" width="100" height="50" fill="#d0d0d0" stroke="#888" stroke-width="1" />
  
  <!-- Roads -->
  <line x1="100" y1="225" x2="700" y2="225" stroke="#aaa" stroke-width="10" />
  <line x1="100" y1="325" x2="700" y2="325" stroke="#aaa" stroke-width="10" />
  <line x1="300" y1="100" x2="300" y2="500" stroke="#aaa" stroke-width="10" />
  <line x1="500" y1="100" x2="500" y2="500" stroke="#aaa" stroke-width="10" />
  
  <!-- Compass overlay -->
  <circle cx="400" cy="300" r="120" fill="rgba(255,255,255,0.7)" stroke="#3498db" stroke-width="2" />
  
  <!-- Compass directions -->
  <line x1="400" y1="180" x2="400" y2="420" stroke="#3498db" stroke-width="2" />
  <line x1="280" y1="300" x2="520" y2="300" stroke="#3498db" stroke-width="2" />
  
  <!-- Compass labels -->
  <text x="400" y="170" font-family="Arial" font-size="16" text-anchor="middle" fill="#3498db">N</text>
  <text x="400" y="440" font-family="Arial" font-size="16" text-anchor="middle" fill="#3498db">S</text>
  <text x="530" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#3498db">E</text>
  <text x="270" y="300" font-family="Arial" font-size="16" text-anchor="middle" fill="#3498db">W</text>
  
  <!-- Sun directions -->
  <line x1="400" y1="300" x2="500" y2="350" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
  <text x="510" y="360" font-family="Arial" font-size="14" fill="#e74c3c">4PM (Mar)</text>
  
  <line x1="400" y1="300" x2="480" y2="380" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" />
  <text x="490" y="390" font-family="Arial" font-size="14" fill="#f39c12">4PM (Jun)</text>
  
  <line x1="400" y1="300" x2="520" y2="320" stroke="#16a085" stroke-width="2" stroke-dasharray="5,3" />
  <text x="530" y="330" font-family="Arial" font-size="14" fill="#16a085">4PM (Dec)</text>
  
  <!-- Highlighted optimal unit -->
  <rect x="350" y="350" width="100" height="50" fill="rgba(46,204,113,0.5)" stroke="#27ae60" stroke-width="2" />
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Optimal Unit</text>
  
  <!-- App interface elements -->
  <rect x="600" y="120" width="80" height="30" rx="5" fill="#3498db" />
  <text x="640" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Sun Path</text>
  
  <rect x="600" y="160" width="80" height="30" rx="5" fill="#bdc3c7" />
  <text x="640" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Standard</text>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Compass Overlay App Analysis</text>
  <text x="400" y="540" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Analyzing afternoon sun exposure for different BTO blocks</text>
</svg>
